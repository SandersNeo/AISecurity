[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    security: marks security tests
    integration: marks integration tests

[tool:pytest]
filterwarnings =
    ignore::DeprecationWarning
