# SENTINEL Strike Configuration
# Generated by: sentinel init --mode attack
#
# Usage:
#   strike attack -t YOUR_API_URL
#   strike scan -t YOUR_API_URL
#   strike dashboard
#
# Docs: https://github.com/SENTINEL-AI

strike:
  version: "1.0"
  
  # Target type: api / local / ctf
  target: api
  
  # Attack mode: quick (10) / standard (100) / full (39K+)
  mode: standard
  
  # Payloads location
  payloads_path: ~/.sentinel/payloads/
  
  # Report settings
  output:
    format: html
    path: ./reports/
