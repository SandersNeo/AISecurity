# SENTINEL Gateway Configuration
# Generated by: sentinel init --mode gateway
#
# Usage:
#   docker-compose up -d
#   curl http://localhost:8080/health
#
# Docs: https://github.com/SENTINEL-AI

version: "3.8"

services:
  gateway:
    image: sentinel-ai/gateway:latest
    ports:
      - "8080:8080"
    environment:
      - BACKEND_PROVIDER=anthropic
      - SECURITY_LEVEL=standard
      - LOG_LEVEL=info
    volumes:
      - ./config:/app/config
    restart: unless-stopped

  brain:
    image: sentinel-ai/brain:latest
    environment:
      - ENGINES=50
      - ENABLE_STRANGE_MATH=true
    restart: unless-stopped
